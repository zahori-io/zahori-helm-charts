apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "zahori-server-chart.fullname" . }}-test-connection"
  labels:
    {{- include "zahori-server-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "zahori-server-chart.service.name" . }}:{{ .Values.service.port }}/zahori']
  restartPolicy: Never
